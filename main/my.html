<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>TCML 마이페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
    }

    body {
      background-color: #F9F9F9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* 상단 GNB */
    .gnb {
      height: 60px;
      background-color: #98C682;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gnb img {
      height: 50px;
    }

    /* 메인 콘텐츠 */
    .content {
      flex: 1;
      padding: 20px;
      text-align: center;
    }

    .content h2 {
      margin-top: 20px;
      font-size: 20px;
      color: #444;
    }

    .luffy-img {
      max-width: 80%;
      height: auto;
      border-radius: 12px;
      margin-top: 30px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .join-button {
      margin-top: 20px;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: #98C682;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .join-button:hover {
      background-color: #98C682;
    }

    /* 하단 탭바 */
    .tabbar {
      height: 60px;
      border-top: 1px solid #ddd;
      background-color: #ffffff;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .tabbar-item {
      flex: 1;
      text-align: center;
      font-size: 12px;
      color: #666;
      text-decoration: none;
    }

    .tabbar-item span {
      display: block;
      font-size: 18px;
    }

    .tabbar-item.my {
      font-weight: bold;
      color: #98C682;;
    }
  </style>
</head>
<body>

  <!-- 상단 GNB -->
  <div class="gnb">
    <img src="image/LOGO.png" alt="TCML 로고">
  </div>

  <!-- 메인 콘텐츠 -->
  <div class="content">
    <img src="image/동료가 되어라.jpg" alt="루피 동료" class="luffy-img" />
    <button class="join-button" onclick="location.href='Login.html'">
        너 내 동료가 되어라
    </button>
  </div>

  <!-- 하단 탭 네비게이션 -->
  <div class="tabbar">
    <a href="#" class="tabbar-item"><span>📌</span>Area</a>
    <a href="#" class="tabbar-item"><span>🧭</span>Area</a>
    <a href="home.html" class="tabbar-item"><span>🏠</span>Home</a>
    <a href="#" class="tabbar-item"><span>💬</span>Chat</a>
    <a href="my.html" class="tabbar-item my"><span>👤</span>My</a>
  </div>

</body>
</html>
