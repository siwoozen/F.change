<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>채팅 목록</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
    }

    body {
      background-color: #F9F9F9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* 상단 GNB */
    .gnb {
      height: 60px;
      background-color: #98C682;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gnb img {
      height: 42px;
    }

    /* 채팅 목록 영역 */
    .chat-list {
      flex: 1;
      overflow-y: auto;
      background-color: #fff;
    }

    .chat-item {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      border-bottom: 1px solid #eee;
      text-decoration: none;
      color: inherit;
    }

    .chat-item:hover {
      background-color: #f4f4f4;
    }

    .chat-item img {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      margin-right: 12px;
      object-fit: cover;
      background-color: #ccc;
    }

    .chat-info {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-info .name {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 4px;
      color: #333;
    }

    .chat-info .last-message {
      font-size: 13px;
      color: #666;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .chat-time {
      font-size: 12px;
      color: #999;
      margin-left: 8px;
    }

    /* 하단 탭바 (기존 스타일 그대로) */
    .tabbar {
      height: 60px;
      border-top: 1px solid #ddd;
      background-color: #ffffff;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .tabbar-item {
      flex: 1;
      text-align: center;
      font-size: 12px;
      color: #666;
      text-decoration: none;
      transition: color 0.2s;
    }

    .tabbar-item span {
      display: block;
      font-size: 18px;
      margin-bottom: 2px;
    }

    .tabbar-item.home {
      font-weight: bold;
      color: #98C682;
    }

    .tabbar-item.gray span {
      filter: grayscale(100%);
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <!-- GNB -->
  <div class="gnb">
    <img src="image/LOGO.png" alt="TCML 로고">
  </div>

  <!-- 채팅 목록 -->
  <div class="chat-list">
    <a href="chat-room.html" class="chat-item">
      <img src="image/user1.jpg" alt="유저1">
      <div class="chat-info">
        <div class="name">나토리</div>
        <div class="last-message">왜 여기까지 왔지 </div>
      </div>
      <div class="chat-time">14:30</div>
    </a>

    <a href="chat-room.html" class="chat-item">
      <img src="image/user2.jpg" alt="유저2">
      <div class="chat-info">
        <div class="name">에휴휴</div>
        <div class="last-message">의미가 없다</div>
      </div>
      <div class="chat-time">13:10</div>
    </a>

    <a href="chat-room.html" class="chat-item">
      <img src="image/user3.jpg" alt="유저3">
      <div class="chat-info">
        <div class="name">이철수</div>
        <div class="last-message">도망가자~</div>
      </div>
      <div class="chat-time">어제</div>
    </a>
  </div>

  <!-- 하단 탭바 -->
  <div class="tabbar">
    <a href="#" class="tabbar-item gray"><span>📌</span>Area</a>
    <a href="#" class="tabbar-item gray"><span>🔍</span>Search</a>
    <a href="home.html" class="tabbar-item gray"><span>🏠</span>Home</a>
    <a href="chat.html" class="tabbar-item home"><span>💬</span>Chat</a>
    <a href="my.html" class="tabbar-item"><span>👤</span>My</a>
  </div>

</body>
</html>
