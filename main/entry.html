<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>TCML 로딩</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #98C682;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .splash img {
      width: 250px;
      height: auto;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="splash">
    <img src="LOGO.png" alt="TCML 로고">
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "home.html";
    }, 2500);
  </script>

</body>
</html>
